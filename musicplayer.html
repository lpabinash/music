<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./musicplayer.css">

<body>
    <div id="main">
        <div id="player-wrapper">

        <img id="biggerimage" class="thumbnail" src="https://m.media-amazon.com/images/I/81mNRm3F6KL._SS500_.jpg">

            </div>

                <i id="forward" class="fas fa-step-forward"></i>
                <i id="repeat" class="fas fa-undo"></i>

            <h1 id="musictitle">
